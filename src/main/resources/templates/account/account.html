<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<header th:replace="commen/top"></header>
<body>
    <form action="/account/editAccount" method="post" th:object="${account}">
        <h3>User Information</h3>
        <table class="layui-table">
            <tr>
                <td>User ID:</td>
                <td th:text="*{username}"></td>
            </tr>
            <tr>
                <td>New password:</td>
                <td><input type="password" th:field="*{password}" /></td>
            </tr>
            <tr>
                <td>Repeat password:</td>
                <td><input type="password" name="repeatedPassword" /></td>
            </tr>
            <tr >
                <td th:text="${msg}"></td>
                <td></td>
            </tr>
        </table>
        <div th:replace="account/include_account_fields::fields">

        </div>
        <input type="submit" value="Save Account Information" class="layui-btn ">
    </form>
</body>
</html>
